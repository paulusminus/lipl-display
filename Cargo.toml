[package]
name = "lipl-gatt-bluer"
version = "0.1.14"
edition = "2021"

[profile.release]
lto = true

[dependencies]
bluer = { version = "0.15", features = ["bluetoothd"] }
futures = "0.3"
lipl-display-common = { git = "git://paulmin.nl/rust/lipl-display-common.git" }
log = "0.4"
pin-project = "1"
thiserror = "1"
tokio = { version = "1", features = ["rt", "sync"] }
tracing = "0.1.37"
uuid = "1"

[dev-dependencies]
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
