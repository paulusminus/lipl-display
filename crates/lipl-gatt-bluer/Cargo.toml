[package]
authors = ["Paul Min"]
description = "Receiving Gatt Characteristics writes"
edition = "2021"
homepage = "https://paulusminus.github.io/lipl-book/"
license = "MIT"
name = "lipl-gatt-bluer"
repository = "https://github.com/paulusminus/lipl-display/"
version = "0.1.16"

[dependencies]
bluer = { version = "0.16", features = ["bluetoothd"] }
futures = "0.3"
lipl-display-common = "0.2"
pin-project = "1.0"
thiserror = "1.0"
tokio = { version = "1", features = ["rt", "sync"] }
tracing = "0.1"
uuid = "1"

[dev-dependencies]
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
